<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lector QR con Voz MultilingÃ¼e</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
        }
        #reader {
            width: 300px;
            margin: auto;
        }
        #output {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>ðŸ“· Escanea el QR y escucha el nombre</h2>
    <div id="reader"></div>
    <div id="output"></div>

    <script>
    function speak(text, langCode) {
        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(text);

        // Obtener voces despuÃ©s de un pequeÃ±o delay para asegurar que estÃ©n cargadas
        const loadVoices = () => {
            const voices = synth.getVoices();
            utterance.lang = langCode;
            utterance.voice = voices.find(v => v.lang.startsWith(langCode)) ||
                              voices.find(v => v.lang.includes(langCode)) ||
                              voices.find(v => v.lang.includes('es'));
            synth.speak(utterance);
        };

        // Asegura que las voces estÃ©n cargadas antes de hablar
        if (synth.getVoices().length === 0) {
            window.speechSynthesis.onvoiceschanged = loadVoices;
        } else {
            loadVoices();
        }
    }

    function onScanSuccess(decodedText) {
        // Ejemplo esperado: "es|Aminta Dolores Tejada Cruz"
        const parts = decodedText.split('|');

        if (parts.length >= 2) {
            const langCode = parts[0].trim().toLowerCase();
            const nameToRead = parts.slice(1).join('|').trim();

            document.getElementById('output').innerText = nameToRead;
            speak(nameToRead, langCode);
            html5QrcodeScanner.clear();
        } else {
            document.getElementById('output').innerText = "Formato incorrecto en QR.";
        }
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
</script>

</body>
</html>
